apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'



def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['releaseKeyAlias']
            keyPassword keystoreProperties['releaseKeyPassword']
            storeFile file(rootDir.getCanonicalPath() + '/' + keystoreProperties['releaseKeyStore'])
            storePassword keystoreProperties['releaseStorePassword']
        }

        qa {
            keyAlias keystoreProperties['qaKeyAlias']
            keyPassword keystoreProperties['qaKeyPassword']
            storeFile file(rootDir.getCanonicalPath() + '/' + keystoreProperties['qaKeyStore'])
            storePassword keystoreProperties['qaStorePassword']
        }
    }
    buildTypes {
        debug {
            testCoverageEnabled !project.hasProperty('android.injected.invoked.from.ide')
        }
        release {
            debuggable false
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        shipment {
            debuggable true
            useProguard true
            testCoverageEnabled !project.hasProperty('android.injected.invoked.from.ide')
        }

    }

    flavorDimensions "release", "debug","qa"
    productFlavors {
        dev {
            dimension "debug"
        }
        prod {
            dimension "release"
        }
        qa {
            dimension "qa"
        }
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation project(':domain')
    implementation project(':usecases')
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation jetPackDependencies.values()
    androidTestImplementation androidTestDependencies.values()
    testImplementation testDependencies.values()
    implementation coroutinesDependencies.values()
}
